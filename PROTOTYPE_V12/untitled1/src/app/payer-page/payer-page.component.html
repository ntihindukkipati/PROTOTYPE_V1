<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSources" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> PAYER ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Payer_name">
    <th mat-header-cell *matHeaderCellDef>PAYER NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.Payer_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef> PHONE </th>
    <td mat-cell *matCellDef="let element"> {{element.PHONE}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="CLAIM_ADDRESS">
    <th mat-header-cell *matHeaderCellDef> CLAIM ADDRESS </th>
    <td mat-cell *matCellDef="let element"> {{element.CLAIM_ADDRESS}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="plans">
    <th mat-header-cell *matHeaderCellDef> # OF PLANS </th>
    <td mat-cell *matCellDef="let element"> {{element.plans}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnse"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnse;"></tr>
</table>
